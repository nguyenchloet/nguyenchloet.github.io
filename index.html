<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <script defer src="progress_bar.js"></script>
    </head>
    <body>
        <h1 class="cloud-text">Chlo√© Nguyen</h1>
        <div class="container">
            <div class="main-container">
                <div class="project-container">
                    <h2>projects</h2>
                    <a href="">Claude's Cookbook</a>
                </div>
                <div class="graph-container">
                    <!-- CPP GRAPH -->
                    <div class="computer-language-radial-chart">
                        <div class="outer">
                            <div class="inner">
                                <h3 id="language-name">
                                    C++
                                </h3>
                            </div>
                        </div>
    
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="85px" height="85px">
                            <defs>
                                <linearGradient id="GradientColorBlue">
                                    <stop offset="0%" stop-color="#004283" />
                                    <stop offset="50%" stop-color="#00589D" />
                                    <stop offset="100%" stop-color="#669CD3" />
                                </linearGradient>
                            </defs>
                            <circle class="circle-cpp" id="circle-cpp" stroke="url(#GradientColorBlue)" cx="41" cy="41" r="29" stroke-linecap="round" />
                        </svg>
                    </div>
                     <!-- C GRAPH -->
                     <div class="computer-language-radial-chart">
                        <div class="outer">
                            <div class="inner">
                                <h3 id="language-name">
                                    C
                                </h3>
                            </div>
                        </div>
    
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="85px" height="85px">
                            <defs>
                                <linearGradient id="GradientColorC">
                                    <stop offset="0%" stop-color="#a9b9cb" />
                                    <stop offset="100%" stop-color="#7F8B99" />
                                </linearGradient>
                            </defs>
                            <circle class="circle-c" id="circle-c" stroke="url(#GradientColorC)" cx="41" cy="41" r="29" stroke-linecap="round" />
                        </svg>
                    </div>

                                    <stop offset="100%" stop-color="#498CC0" />
                                </linearGradient>
                            </defs>
                            <circle class="circle-py" id="circle-py" stroke="url(#GradientColorPy)" cx="41" cy="41" r="29" stroke-linecap="round" />
